<div id="life">
  <aside id="aside">
    <h1>js-life</h1>
    <form id="controls">
      <div>
        <label for="rules">Rules</label>
        <select name="rules" id="rules"></select>
      </div>

      <div>
        <label for="neighbourhood">Neighbourhood</label>
        <select name="neighbourhood" id="neighbourhood"></select>
      </div>

      <div>
        <label for="size">Board size</label>
        <select name="size" id="size"></select>
      </div>

      <div>
        <label for="board_type">Board type</label>
        <select name="board_type" id="board_type"></select>
      </div>

      <div>
        <label for="fps">FPS</label>
        <select name="fps" id="fps"></select>
      </div>

      <div>
        <button id="step">Step</button>
      </div>
      <div>
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset">Reset</button>
      </div>
    </form>
    <span>Amadeusz Juskowiak 2016</span> <a href="https://github.com/alfanick/js-life">GitHub</a>
  </aside>
  <main>
    <canvas id="board">
    </canvas>
  </main>
</div>

{% javascript main %}
