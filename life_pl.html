---

<div id="life">
  <aside id="aside">
    <h1>js-life</h1>
    <form id="controls">
      <div>
        <label for="rules">Reguły</label>
        <select name="rules" id="rules"></select>
      </div>

      <div>
        <label for="neighbourhood">Sąsiedztwo</label>
        <select name="neighbourhood" id="neighbourhood"></select>
      </div>

      <div>
        <label for="size">Rozmiar planszy</label>
        <select name="size" id="size"></select>
      </div>

      <div>
        <label for="board_type">Rodzaj planszy</label>
        <select name="board_type" id="board_type"></select>
      </div>

      <div>
        <label for="fps">FPS</label>
        <select name="fps" id="fps"></select>
      </div>

      <div>
        <button id="step" name="step">Krok</button>
      </div>
      <div>
        <button id="start" name="start">Start</button>
        <button id="pause" name="pause" disabled>Pauza</button>
        <button id="reset" name="reset">Reset</button>
      </div>

      <div>
        <button id="save" name="save">Zapisz</button>
        <select name="saved" id="saved"></select>
      </div>
    </form>
    <span class="author">Amadeusz Juskowiak 2016 <a href="https://github.com/alfanick/js-life">GitHub</a></span>
  </aside>
  <main>
    <canvas id="board">
    </canvas>
  </main>
</div>

{% javascript main %}
{% javascript main_pl %}
